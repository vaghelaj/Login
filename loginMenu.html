
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel='stylesheet' id='xo-google-fonts-css'  href='http://fonts.googleapis.com/css?family=Montserrat%3A400italic%2C400&#038;ver=cc0ca1022224db4641d9750cd65dfefc' type='text/css' media='all' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
  </head>
  <body>
      <div class="wrapper-login">
        <h1>Login</h1>
        <hr>
        <form class="form-container" action="index.html" method="post">
          <input type="text" id="email-login" class="input-textbox" name="name" value="" placeholder="Email">
          <input type="text" id="password-login" class="input-textbox" name="name" value="" placeholder="Password">
          <input type="button" class="input-button" name="name" value="Login">
        </form>
        <p>Not registered <a id="New-account">Create an account</a></p>
      </div>

      <div class="wrapper-signIn">
        <h1>Sign Up</h1>
        <hr>
        <form class="form-container" action="index.html" method="post">
          <input type="text" id="email-signin" class="input-signin-textbox" name="name" value="" placeholder="Email">
          <input type="text" id="password-signin" class="input-signin-textbox" name="name" value="" placeholder="Password">
          <input type="text" id="re-password-signin" class="input-signin-textbox" name="name" value="" placeholder="Repeat-Password">
          <input type="button" class="input-signin-button" name="name" value="Sign Up">
        </form>
      </div>
  </body>
</html>
